<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="src/output.css" rel="stylesheet" />
  <link href="src/styles.css" rel="stylesheet" />
  <title>TitanGruas-Portafolio</title>
  <link rel="icon" href="src/titansvg.svg" />
    <style>
      .video-mobile {
        @media (orientation: portrait) {
          width: auto !important;
          height: 100% !important;
          transform: scale(1.15) translateX(-5%);
        }
      }
    </style>
</head>

<body class="text-white relative min-h-screen overflow-hidden">
  <div class="fixed inset-0 w-screen h-screen z-0 overflow-hidden">
    <video class="w-full h-full object-cover scale-[1.1] video-mobile" autoplay loop muted playsinline
      poster="src/poster.jpg">
      <source src="src/Portafolio_compressed.mp4" type="video/mp4" />
      <img src="src/poster.jpg" alt="Background" class="w-full h-full object-cover" />
    </video>
  </div>
  <!-- Header -->
  <header class="fixed w-full top-0 z-50 bg-black/30 backdrop-blur-sm shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center h-20">
      <!-- Logo -->
      <div class="w-10 md:w-48">
        <img src="src/titansvg.svg" alt="Logo TitanGrúas" class="w-56 h-56 absolute top-0 left-0 mt-[-53px]" />
      </div>
      <!-- Menú Desktop -->
      <nav class="hidden lg:flex items-center space-x-6 text-lg">
        <a href="index.html" class="hover:text-[#00f900] transition-all duration-200">Inicio</a>
        <a href="gruas.html" class="hover:text-[#00f900] transition-all duration-200">Grúas</a>
        <a href="portafolio.html" class="hover:text-[#00f900] transition-all duration-200 underline">Portafolio</a>
        <a href="nosotros.html" class="hover:text-[#00f900] transition-all duration-200">Nosotros</a>
        <div class="flex items-center space-x-4 ml-4">
          <a href="#" class="hover:opacity-75 transition-opacity">
            <img src="src/facebook-social-logo.svg" alt="Facebook" class="w-6" />
          </a>
          <a href="#" class="hover:opacity-75 transition-opacity">
            <img src="src/ig.svg" alt="Instagram" class="w-9" />
          </a>
          <a href="#" class="hover:opacity-75 transition-opacity">
            <img src="src/whatsapp.svg" alt="WhatsApp" class="w-6" />
          </a>
          <div class="flex space-x-2">
            <div class="border border-white rounded-full text-xs px-3 py-1">443 107 4582</div>
            <div class="border border-white rounded-full text-xs px-3 py-1">443 169 3581</div>
          </div>
        </div>
        </nav>
        <!-- Botón Menú Mobile -->
        <button id="menu-toggle" class="lg:hidden p-2 hover:opacity-75">
          <img src="src/menu.svg" alt="Menú móvil" class="w-7" />
        </button>
      </div>
    <!-- Menú Mobile -->
    <div id="mobile-menu" class="lg:hidden absolute top-full w-full bg-black/90 backdrop-blur-md hidden shadow-xl">
      <div class="container mx-auto px-4 py-4">
        <div class="flex flex-col items-center space-y-4">
          <a href="index.html" class="w-full text-center py-2 hover:text-[#00f900]">Inicio</a>
          <a href="gruas.html" class="w-full text-center py-2 hover:text-[#00f900]">Grúas</a>
          <a href="portafolio.html" class="w-full text-center py-2 hover:text-[#00f900]">Portafolio</a>
          <a href="nosotros.html" class="w-full text-center py-2 hover:text-[#00f900]">Nosotros</a>
          <div class="flex space-x-4 mt-4">
            <a href="#" class="hover:opacity-75">
              <img src="src/facebook-social-logo.svg" alt="Facebook" class="w-8" />
            </a>
            <a href="#" class="hover:opacity-75">
              <img src="src/ig.svg" alt="Instagram" class="w-10" />
            </a>
            <a href="#" class="hover:opacity-75">
              <img src="src/whatsapp.svg" alt="WhatsApp" class="w-8" />
            </a>
          </div>
          <div class="flex flex-col space-y-2 w-full items-center mt-4">
            <div class="border border-white rounded-full text-xs px-4 py-1">443 107 4582</div>
            <div class="border border-white rounded-full text-xs px-4 py-1">443 169 3581</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Texto principal -->
  <main class="relative z-10 pt-24 md:pt-32 pb-20 px-4 min-h-screen flex items-center">
    <div class="container mx-auto">
      <p class="text-lg md:text-xl">Portafolio</p>
      <h1 class="text-3xl md:text-5xl font-bold mb-4 leading-tight">
        <span class="block">DESCUBRE POR QUÉ</span>
        <span class="block">SOMOS LA MEJOR OPCIÓN</span>
      </h1>
    </div>
  </main>

  <div class="w-16 absolute bottom-10 right-3">
    Seven days Morelia, Mich. </div>
  <!-- Footer -->
  <footer class="fixed bottom-0 w-full bg-black/40 z-50 backdrop-blur-sm">
    <div class="container mx-auto px-4 flex justify-end items-end">
      <img src="src/titansvg.svg" alt="Logo pequeño" class="w-16 absolute bottom-0 left-0 mb-[-20px]" />
      <div class="flex items-center space-x-4">
        <a href="#" class="hover:opacity-75 transition-opacity">
          <img src="src/facebook-social-logo.svg" alt="Facebook" class="w-6" />
        </a>
        <a href="#" class="hover:opacity-75 transition-opacity">
          <img src="src/ig.svg" alt="Instagram" class="w-9" />
        </a>
        <a href="#" class="hover:opacity-75 transition-opacity">
          <img src="src/whatsapp.svg" alt="WhatsApp" class="w-6" />
        </a>
      </div>
    </div>
  </footer>

  <!-- Script para el menú hamburguesa -->
  <script>
        document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
        const video = document.querySelector('video');
        // Menú móvil
        menuToggle.addEventListener('click', (e) => {
          e.stopPropagation();
      mobileMenu.classList.toggle('hidden');
    });
        // Ajuste de video
        function adjustVideo() {
          if (window.innerHeight > window.innerWidth) {
            video.classList.add('video-mobile');
          } else {
            video.classList.remove('video-mobile');
          }
        }
        // Event listeners
        window.addEventListener('resize', adjustVideo);
        window.addEventListener('orientationchange', adjustVideo);
        document.addEventListener('click', () => mobileMenu.classList.add('hidden'));
        adjustVideo();
      });
  </script>
</body>

</html>
