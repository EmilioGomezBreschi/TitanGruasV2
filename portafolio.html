  <!-- Script para el menú hamburguesa -->
  <script>
        document.addEventListener('DOMContentLoaded', () => {
          const menuToggle = document.getElementById('menu-toggle');
          const mobileMenu = document.getElementById('mobile-menu');
          const videoPlayer = document.getElementById('videoPlayer');

        // Menú móvil
        menuToggle.addEventListener('click', (e) => {
          e.stopPropagation();
          mobileMenu.classList.toggle('hidden');
        });

          // Función para detectar si es un dispositivo móvil
          function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
          }
          function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
          }

          // Activar pantalla completa en móviles
          if (isMobileDevice()) {
            videoPlayer.addEventListener('click', () => {
              if (isIOS()) {
                // Método específico para iOS
                videoPlayer.webkitEnterFullscreen();
              } else {
                // Método estándar para otros dispositivos
                if (videoPlayer.requestFullscreen) {
                  videoPlayer.requestFullscreen();
                }
              }
            });
          }

        // Ajuste de video
        function adjustVideo() {
          if (window.innerHeight > window.innerWidth) {
            videoPlayer.classList.add('video-mobile');
          } else {
            videoPlayer.classList.remove('video-mobile');
          }
        }

        // Event listeners
        window.addEventListener('resize', adjustVideo);
        window.addEventListener('orientationchange', adjustVideo);
        document.addEventListener('click', () => mobileMenu.classList.add('hidden'));
        adjustVideo();
      });

  // Cambiar videos
  document.addEventListener("DOMContentLoaded", () => {
    const videos = [
      "src/AutozoneHiab.mp4",
      "src/Innvictus.mp4",
      "src/Jardinero.mp4",
      "src/Oxxo.mp4",
      "src/Puente.mp4",
      "src/SevenDays.mp4",
      "src/Tiendas3B.mp4",
    ];

    let currentVideo = 0;
    const videoPlayer = document.getElementById("videoPlayer");
    const videoSource = document.getElementById("videoSource"); // Usar ID correcto
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function changeVideo(direction) {
      currentVideo = (currentVideo + direction + videos.length) % videos.length;
      videoSource.src = videos[currentVideo];
      videoPlayer.load();
      videoPlayer.play();
    }

    // Eventos para desktop y móvil
    prevBtn.addEventListener("click", (e) => {
      e.stopPropagation(); // Evitar que el evento llegue al video
      changeVideo(-1);
    });

    nextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      changeVideo(1);
    });

    // Eventos táctiles para móviles
    prevBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      changeVideo(-1);
    });

    nextBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      changeVideo(1);
    });
  });
  </script>
